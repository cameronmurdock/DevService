<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DevService</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #2193b0, #6dd5ed);
            min-height: 100vh;
            color: #222;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: rgba(255,255,255,0.93);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 48px 36px 40px 36px;
            text-align: center;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: #2193b0;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 32px;
            color: #444;
        }
        .cta-btn {
            font-size: 1.1rem;
            font-weight: 600;
            background: #2193b0;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 36px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(33,147,176,0.07);
        }
        .cta-btn:hover {
            background: #176a85;
        }
        @media (max-width: 700px) {
            .container {
                margin: 32px 8px;
                padding: 32px 8px 24px 8px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DevService</h1>
        <p>Your one-stop solution for streamlined development services.<br>Get started with us and accelerate your workflow!</p>
        <a href="#" class="cta-btn">Get Started</a>
    </div>
</body>
</html>
